<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Custom tooltip</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.0/vuex.min.js" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" charset="utf-8"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="app">
			<div id="chart">
				<canvas id="the-canvas"></canvas>
				<div v-if="showTooltip" id="tooltip" :style="tooltipStyle">
					<div class="value">{{tooltipValue}}</div>
					<div class="subtext">{{tooltipSubtext}}</div>
					<img src="http://www.nyan.cat/cats/original.gif" height="30" alt="">
				</div>
			</div>
		</div>
		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
